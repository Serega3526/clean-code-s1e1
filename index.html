<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8">
  </head>
  <body class="main">
    <header class="main__header">
      <img class="main__header-img" src="./eisenhower-matrix.jpg" alt="header img">
      <a
        class="main__header-info"
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main__content">
      <section class="section__add">
        <h3 class="section__title">
          <label for="new__task" class="section__add-title">Add Item</label>
        </h3>
        <div class="section__add-wrapper incomplete__tasks-item">
          <input id="new__task" class="section__input section__add-input" type="text">
            <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="section__title">Todo</h3>
      <ul id="incomplete__tasks">
        <li class="incomplete__tasks-item">
          <input type="checkbox">
          <label class="incomplete__tasks-lable task">Pay Bills</label>
          <input type="text" class="incomplete__tasks-input section__input">
          <button class="incomplete__button-edit button__edit button">Edit</button>
          <button class="incomplete__button-delete button__delete button"><img class="button__img" src="./remove.svg" alt="img remove"></button>
        </li>
        <li class="incomplete__tasks-item incomplete__tasks-edit edit__mode">
          <input type="checkbox">
          <label class="incomplete__tasks-lable task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="section__input">
          <button class="incomplete__button-edit button__edit button">Save</button>
          <button class="incomplete__button-delete button__delete button"><img class="button__img" src="./remove.svg" alt="img remove"></button>
        </li>
      </ul>
      </section>
      <section>
        <h3 class="section__title">Completed</h3>
      <ul id="completed__tasks">
        <li class="incomplete__tasks-item incomplete__tasks-item-edit">
          <input type="checkbox" checked>
          <label class="incomplete__tasks-lable task">See the Doctor</label>
          <input type="text" class="section__input">
          <button class="incomplete__button-edit button__edit button">Edit</button>
          <button class="incomplete__button-delete button__delete button"><img class="button__img" src="./remove.svg" alt="img remove"></button>
        </li>
      </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
